<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hamishwa</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-details">
        <h2 class="quotation">Request A Quotation:</h2>
            <form>
                <div class="section-form" >
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-column">
                                <div class="header1">Select Type of Service:</div>
                                <select name="menu-55" value size="1" class="form-control">
                                    <option value="Select Service">Select Service</option>
                                    <option value="house-moving">House Moving</option>
                                    <option value="Office Moving">Office Moving</option>
                                    <option value="Pet Reloctations">Pet Relocation</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-column">
                                <div class="header1">Select Type of Vehicle:</div>
                                <select name="menu-55" id="vehicle" value size="1" class="form-control">
                                    <option value="Select Vehicle">Select Vehicle</option>
                                    <option value="PickupTruck">Pickup Truck</option>
                                    <option value="medium-truck">Medium Size Truck</option>
                                    <option value="large-truck">Large Truck</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="form-column">
                                <input type="text" name="first-name" id="first-name" value size="40" class="form-control" placeholder="First Name">
                            </div>        
                        </div>
                        <div class="col-md=4">
                            <div class="form-column">
                                <input type="text" name="second-name" id="second-name" value size="40" class="form-control" placeholder="Second Name">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-column">
                                <input type="text" name="email" id="email" value size="40" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row"> 
                        <div class="col-md-4">
                            <div class="form-column">
                                <input type="number" name="phone" id="phone" value size="40" class="form-control" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-column">
                                <div class="header1" id="floating-panel">Location:From</div>
                                <select name="menu-55" id="start" value size="1" class="form-control">
                                    <option value="Bazaar plaza, NBI">Bazaar Plaza</option>
                                    <option value="Stima Plza, NBI">Stima Plaza</option>
                                    <option value="Delta towers, NBI">Delta Towers</option>
                                    <option value="Garden city Mall, NBI">Graden City Mall</option>
                                </select>     
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-column">
                                 
                            </div>
                            <div id="map"></div>
                            &nbsp;
                            <div id="warnings-panel"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-column">
                                <textarea class="form-control" name="extra-info" id="extra-info" cols="100" rows="5" placeholder="Additional information"></textarea>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-column">   
                                <button class="btn btn-lg btn-block btn-info">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/scripts.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFabpF-rmUAiqDn3-yGFmI60XthqLBznc&callback=initMap"></script>
</body>
</html
